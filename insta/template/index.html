<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            /* Vibrant blue color */
        }

        .navbar a {
            color: white !important;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            color: #333 !important;
            background-color: #e9ecef !important;
        }

        /* Content Styles */
        .content {
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #343a40;
            /* Dark gray color */
            color: #f8f9fa;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">SocialMedia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/create_post">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/read_post">Show Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/read_profile">Show Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show_users">Show Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/u_logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/u_login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to Social Media</h1>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Contact us: <a href="mailto:contact@example.com">contact@example.com</a> | Phone: (123) 456-7890</p>
        <p>&copy; 2024 Social Media App. All rights reserved.</p>
    </div>
