<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4A90E2;
            font-size: 36px;
            margin-top: 30px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: none;
        }

        th, td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-weight: bold;
            color: #333;
        }

        input[type="file"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4A90E2;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }
    </style>

</head>

<body>
    <h1 align="center">create Profile</h1>
    <table align="center" border="1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <tr>
                <th>PROFILE PICTURE</th>
                <td><input type="file" name="profile_img"></td>
            </tr>
            <tr>
                <th>BIO</th>
                <td><textarea name="bio" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <th>D.O.B</th>
                <td><input type="date" name="birth_date"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="submit"></th>
            </tr>
        </form>
    </table>
</body>

</html>
