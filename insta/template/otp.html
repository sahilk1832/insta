<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>\
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        table,
        form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            /* Light cyan background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #00796b;
            /* Teal color for the heading */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            /* Light grey border */
            box-sizing: border-box;
        }

        input[type="number"] {
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
            /* Darker teal */
        }

        .error {
            color: #d32f2f;
            /* Red color for errors */
            margin-top: 15px;
            font-size: 14px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: #00796b;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1 align='center'>OTP Verification</h1>

    <table align="center" border="2">

        <form method="POST">

            {% csrf_token %}

            <tr>
                <th>OTP</th>
                <td><input type="number" name="otp"></td>
            </tr>
            <tr>
                <th colspan="2" align="center"><input type="submit" value="submit"></th>
            </tr>
        </form>

    </table>
</body>

</html>
