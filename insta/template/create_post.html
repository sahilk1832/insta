<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/253/638/452/light-background-hd-wallpaper-preview.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #192e45;
            font-size: 36px;
            margin-top: 150px;
            font-family:fantasy;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: bold;

        }

        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: none;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-weight: bold;
            color: #333;
        }

        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #4A90E2;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #357ABD;
        }

        p.error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 align="center">CREATE POST</h1>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <table align="center" border="1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <tr>
                <div>
                    <th><label for="caption">Caption:</label></th>
                    <td><textarea id="caption" name="caption"></textarea></td>
                </div>
            </tr>
            <tr>
                <div>
                    <th><label for="image">Image:</label></th>
                    <td><input type="file" id="image" name="image" required></td>
                </div>
            </tr>
            <tr>
                <th colspan="2" align="center"><button type="submit">Create Post</button></th>
            </tr>
        </form>
    </table>
</body>

</html>
