<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4A90E2;
            font-size: 36px;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            color: #4A90E2;
            background-color: #e6f0fa;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
            resize: vertical;
        }

        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>

<body>
    <h1 align="center">Update Post</h1>
    <table align="center" border="1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for x in data %}
            <tr>

                <th><label for="caption">Caption:</label></th>
                <td><textarea id="caption" name="caption" value="{{x.caption}}"></textarea></td>

            </tr>
            <tr>
                <th colspan="2" align="center"><button type="submit">Create Post</button></th>
            </tr>
            {% endfor %}
        </form>
    </table>
</body>

</html>
